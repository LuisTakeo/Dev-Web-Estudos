<!DOCTYPE html>

<html>
	
	<head>
		<title>Meu site</title>
		<meta charset="utf-8">
	</head>

	<body>
		
		<h1>Mapa do site:</h1>

		<ul type="square">
			<!-- ul é uma lista não ordenada. 
			tipos de type de ul: square, circle, disc -->
			<li>Home</li>
			<li>Quem Somos</li>
			<li>Contato</li>
		</ul>

		<h2>Perguntas</h2>
		<ol type="I">
			<!-- ol é uma lista ordenada.
			tipos de type de ol: 1, A, a, I, i -->
			<li>Comida favorita?</li>
			<li>Carro favorito?</li>
			<li>Série favorita?</li>
		</ol>
	</body>
</html>
